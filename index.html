<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Suleimanov">
    <meta name="keywords" content="Around The U.S">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="page">
    <div class="page__content">
        <header class="header">
            <img src="images/header.png" alt="header title" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="images/jacques.jpg" alt="Jacques Costueau" class="profile__img">
                <div class="profile__info">
                    <h2 class="profile__name">Jacques Costeau</h2>
                    <button class="profile__edit-button"></button>
                    <div class="profile__job">Explorer</div>
                </div>
                <div class="profile__add-button"></div>
            </section>
            <section class="photo-grid">
                <div class="card">
                    <img class="card__image" src="images/valley.jpg" alt="Yosemite Valley">
                    <div class="card__text">
                        <div class="card__title">Yosemite Valley</div>
                        <div class="card__icon"></div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/lake.png" alt="Lake Louise">
                    <div class="card__text">
                        <div class="card__title">Lake Louise</div>
                        <div class="card__icon"></div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/mountains.png" alt="Bald Mountains">
                    <div class="card__text">
                        <div class="card__title">Bald Mountains</div>
                        <div class="card__icon"></div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/latemar.png" alt="Latemar">
                    <div class="card__text">
                        <div class="card__title">Latemar</div>
                        <div class="card__icon"></div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/vanoise.png" alt="Vanoise National">
                    <div class="card__text">
                        <div class="card__title">Vanoise Nationa...</div>
                        <div class="card__icon"></div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/lago.png" alt="Lago di Braies">
                    <div class="card__text">
                        <div class="card__title">Lago di Braies</div>
                        <div class="card__icon card__icon_inactive card__icon_active"></div>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <p class="footer__text">Â© 2022 Around The U.S.</p>
            </footer>
            <div class="popup">
                <div class="popup__form">
                  <form class="form" id="form">
                    <h2 class="form__title">Edit Profile</h2>
                    <img class="form__close-icon" src="./images/close_icon.png" alt="close icon">
                    <input class="form__input form__input_name" type="text" name="name" placeholder="Jaques Cousteau">
                    <input class="form__input form__input_job" type="text" name="job" placeholder="Explorer">
                    <input class="form__button" type="submit" value="Save">
                  </form>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
