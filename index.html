<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Suleimanov">
    <meta name="keywords" content="Around The U.S">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="page">
    <div class="page__content">
        <header class="header">
            <img src="images/header.svg" alt="header title" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main class="main">
            <section class="profile">
                <img src="images/jacques.jpg" alt="Jacques Costueau" class="profile__img">
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Costeau</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__job">Explorer</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="photo-grid">
                <div class="card">
                    <img class="card__image" src="images/valley.jpg" alt="Yosemite Valley">
                    <div class="card__text">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__icon"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/lake.png" alt="Lake Louise">
                    <div class="card__text">
                        <h2 class="card__title">Lake Louise</h2>
                        <button class="card__icon"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/mountains.png" alt="Bald Mountains">
                    <div class="card__text">
                        <h2 class="card__title">Bald Mountains</h2>
                        <button class="card__icon"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/latemar.png" alt="Latemar">
                    <div class="card__text">
                        <h2 class="card__title">Latemar</h2>
                        <button class="card__icon"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/vanoise.png" alt="Vanoise National">
                    <div class="card__text">
                        <h2 class="card__title">Vanoise National Park</h2>
                        <button class="card__icon"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/lago.png" alt="Lago di Braies">
                    <div class="card__text">
                        <h2 class="card__title">Lago di Braies</h2>
                        <button class="card__icon card__icon_active"></button>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <p class="footer__text">Â© 2022 Around The U.S.</p>
            </footer>
            <div class="popup">
                <div class="popup__form">
                    <button class="popup__close-btn" type="button" arial-label="Close"><img class="popup__close-icon" src="./images/close_icon.svg" alt="close icon"></button>
                    <form class="form" id="form" name="profile-form">
                        <h2 class="form__title">Edit Profile</h2>
                        <input class="form__input form__input-name" type="text" name="name" placeholder="Jaques Cousteau">
                        <input class="form__input form__input-job" type="text" name="job" placeholder="Explorer">
                        <button class="form__button" type="submit" value="Save">Save</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
